<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>

      <h1>
        Crie e compartilhe <br>
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse <br>
        formulário de inscrição.
      </p>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>
            Informações do Evento.
          </legend>

          <div class="input-group">
            <label for="titulo-do-evento">
              Título do Evento <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="text" name="titulo-do-evento" id="titulo-do-evento">
          </div>

          <div class="input-group">
            <label for="link-do-evento">
              Link do evento <span>(comece com https://)</span>
            </label>
            <input type="url" name="link-do-evento" id="link-do-evento">
          </div>

          <div class="input-group">
            <label for="Whatsapp">
              Whatsapp para contato <span>(somente números)</span>
            </label>
            <input type="number" name="whatsapp" id="whatsapp">
          </div>

          <div class="input-group">
            <label for="informacoes">
              Informações extras
            </label>
            <textarea name="informacoes" id="informacoes" cols="30" rows="10">
          </textarea>
          </div>

          <div class="input-group">

            <label for="categoria">
              Categoria
            </label>

            <select id="categoria">
              <option value="live">
                Ao vivo
              </option>

              <option value="podcast">
                Podcast
              </option>

              <option value="Palestra">
                Mentoria
              </option>

            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Privacidade</legend>

          <div class="input-group">
            <label for="email">
              E-mail do administrador <span>(digite um email válido)</span>
            </label>
            <input type="email" name="email" id="email">
          </div>

          <div class="input-group">
            <label for="senha">
              Senha de acesso para os participantes<span>(minimo 8 caracteres)</span>
            </label>
            <input type="password" name="senha" id="esennha">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Dia e hora
          </legend>

          <div class="col-3">

            <div class="input-group">
              <label for="data">
                Data
              </label>
              <input type="date" id="data">
            </div>
  
            <div class="input-group">
              <label for="inicio">
                Das
              </label>
              <input type="time" id="inicio">
            </div>
  
            <div class="input-group">
              <label for="fim">
                Até
              </label>
              <input type="time" id="fim">
            </div>
          </div>
          

        </div>
      </fieldset>
  
    </form>
  </div>

</body>

</html>
